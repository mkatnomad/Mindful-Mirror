<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Осознанность</title>
    <!-- Подключаем Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- ВАШИ СТИЛИ -->
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #F8FAFC; 
        color: #334155;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-serif-fantasy { font-family: 'Lora', serif; }
      .font-display-fantasy { font-family: 'Cinzel', serif; }

      /* Parchment Texture Simulation */
      .bg-parchment {
        background-color: #fdf6e3;
        background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 100%),
                          url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        background-blend-mode: overlay;
      }

      .rpg-card {
        background: #fffdfa;
        border: 2px solid #d4a373;
        box-shadow: 4px 4px 0px #b91c1c;
        position: relative;
      }

      .rpg-card::before {
        content: '';
        position: absolute;
        inset: 2px;
        border: 1px solid rgba(212, 163, 115, 0.3);
        pointer-events: none;
      }

      .rpg-button {
        background: #b91c1c;
        color: white;
        border: 2px solid #7f1d1d;
        box-shadow: 3px 3px 0px #450a0a;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 800;
      }
      
      .rpg-button:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #450a0a;
      }

      .rpg-border-ornate { border: 4px double #d4a373; }

      .rpg-divider {
        height: 2px;
        background: linear-gradient(90deg, transparent, #b91c1c, transparent);
        margin: 1rem 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(200, 210, 255, 0.3);
      }

      .neumorphic-button {
        background: linear-gradient(145deg, #ffffff, #f0f4f8);
        box-shadow: 5px 5px 10px #e6e9ef, -5px -5px 10px #ffffff;
      }

      .soft-shadow {
        box-shadow: 0 10px 25px -5px rgba(100, 116, 139, 0.05), 0 8px 10px -6px rgba(100, 116, 139, 0.01);
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>

    <!-- Карта импортов для React (Используем esm.sh для стабильности) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.330.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3"
      }
    }
    </script>
    
    <!-- Babel для запуска JSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- ГЛАВНЫЙ СКРИПТ ПРИЛОЖЕНИЯ -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      // Исправлено: убрали LucideIcon (это тип TS), добавили пример иконки Scroll
      import { Scroll } from 'lucide-react'; 
      import { motion } from 'framer-motion';

      // --------------------------------------------------------
      // !!! ВСТАВЬТЕ ВАШ JS КОД НИЖЕ ЭТОЙ ЛИНИИ !!!
      // (Скопируйте всё из вашего файла .js или .jsx, кроме import-ов, если они уже есть выше)
      // --------------------------------------------------------

      function App() {
        return (
          <div className="flex h-screen items-center justify-center bg-parchment">
            <div className="rpg-card p-8 text-center max-w-md">
              <h1 className="font-display-fantasy text-3xl mb-4 text-[#b91c1c]">Ожидание заклинания...</h1>
              <p className="font-serif-fantasy mb-6">Код приложения еще не загружен. Пожалуйста, вставьте JavaScript код внутрь index.html</p>
              <div className="animate-float flex justify-center text-[#b91c1c]">
                <Scroll size={48} />
              </div>
            </div>
          </div>
        );
      }

      // --------------------------------------------------------
      // КОНЕЦ ВАШЕГО КОДА
      // --------------------------------------------------------

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
