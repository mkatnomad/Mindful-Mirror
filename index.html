
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Осознанность</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #F8FAFC; 
        color: #334155;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-serif-fantasy {
        font-family: 'Lora', serif;
      }
      
      .font-display-fantasy {
        font-family: 'Cinzel', serif;
      }

      /* Parchment Texture Simulation */
      .bg-parchment {
        background-color: #fdf6e3;
        background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 100%),
                          url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        background-blend-mode: overlay;
      }

      .rpg-card {
        background: #fffdfa;
        border: 2px solid #d4a373;
        box-shadow: 4px 4px 2px #b91c1c;
        position: relative;
      }

      .rpg-card::before {
        content: '';
        position: absolute;
        inset: 2px;
        border: 1px solid rgba(212, 163, 115, 0.3);
        pointer-events: none;
        border-radius: inherit;
      }

      .rpg-button {
        background: #b91c1c;
        color: white;
        border: 2px solid #7f1d1d;
        box-shadow: 3px 3px 0px #450a0a;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 800;
      }
      
      .rpg-button:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #450a0a;
      }

      .rpg-border-ornate {
        border: 4px double #d4a373;
      }

      .rpg-divider {
        height: 2px;
        background: linear-gradient(90deg, transparent, #b91c1c, transparent);
        margin: 1rem 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(200, 210, 255, 0.3);
      }

      .neumorphic-button {
        background: linear-gradient(145deg, #ffffff, #f0f4f8);
        box-shadow: 5px 5px 10px #e6e9ef, -5px -5px 10px #ffffff;
      }

      .soft-shadow {
        box-shadow: 0 10px 25px -5px rgba(100, 116, 139, 0.05), 0 8px 10px -6px rgba(100, 116, 139, 0.01);
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>

{

  }
}
</script>
