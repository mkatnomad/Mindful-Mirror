           // —Ç–∞–∫ –∫–∞–∫ Lucide –≤ UMD —Ä–∞–±–æ—Ç–∞–µ—Ç –∏–Ω–∞—á–µ —á–µ–º –≤ Node.
           return <i data-lucide={name} className={className} style={{fontSize: size}}></i>;
        }

      };
