
<!DOCTYPE html>
<html lang="ru" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Осознанность</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Высота системной плашки Telegram */
        --tg-header-height: 48px;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: #F8F9FB; 
        color: #334155;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #root {
        height: 100%;
      }

      /* Отступ для "чистой" шапки */
      .pt-top-safe {
        padding-top: var(--tg-header-height);
      }

      .font-serif-fantasy {
        font-family: 'Lora', serif;
      }
      
      .font-display-fantasy {
        font-family: 'Cinzel', serif;
      }

      /* Слой зернистости: Film Grain */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.025;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      }

      /* Parchment Texture Simulation */
      .bg-parchment {
        background-color: #111827;
        background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 100%),
                          url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        background-blend-mode: overlay;
      }

      .rpg-card {
        background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        position: relative;
      }

      .rpg-card::before {
        content: '';
        position: absolute;
        inset: 2px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        pointer-events: none;
        border-radius: inherit;
      }

      .rpg-button {
        background: #4f46e5;
        color: white;
        border: 2px solid #7f1d1d;
        box-shadow: 3px 3px 0px #450a0a;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 800;
      }
      
      .rpg-button:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #450a0a;
      }

      .rpg-border-ornate {
        border: 4px double #d4a373;
      }

      .bento-border {
        border: 1.2px solid rgba(15, 23, 42, 0.25); /* Darker contrast border for tiles */
      }

      .bento-shadow {
        box-shadow: 0 4px 24px -1px rgba(148, 163, 184, 0.06), 0 2px 8px -1px rgba(148, 163, 184, 0.04);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(15, 23, 42, 0.15);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(15, 23, 42, 0.15);
        box-shadow: 0 10px 40px -10px rgba(148, 163, 184, 0.15);
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* PROGRESS BAR ANIMATIONS */
      @keyframes energy-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(100%); }
      }

      .progress-inner-shadow {
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
      }

      .rpg-progress-inner-shadow {
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.25);
      }

      .energy-bar-gradient {
        background: linear-gradient(90deg, #10B981, #34D399, #10B981);
        background-size: 200% 200%;
        animation: energy-flow 4s ease infinite;
      }

      .rpg-energy-bar-gradient {
        background: linear-gradient(90deg, #4F46E5, #818CF8, #991B1B);
        background-size: 200% 200%;
        animation: energy-flow 3s ease infinite;
      }

      .shimmer-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>

{

}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="film-grain"></div>

</html>
